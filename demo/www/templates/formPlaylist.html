<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add playlist</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closePlaylistForm()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addPlaylist()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="playlistData.title">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
